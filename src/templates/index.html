<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能关键词关联图谱</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 300px; background: white; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; z-index: 10;}
        .main { flex: 1; position: relative; overflow: hidden; }
        
        /* Right sidebar for context */
        .context-panel {
            position: absolute; top: 0; right: -350px; width: 300px; height: 100%;
            background: rgba(255,255,255,0.95); box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease; padding: 20px; overflow-y: auto;
            border-left: 1px solid #ddd;
        }
        .context-panel.open { right: 0; }
        .context-item { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #eee; font-size: 0.9em; line-height: 1.4; }
        .context-keyword { color: #d9534f; font-weight: bold; background: #f9f2f4; padding: 0 2px; }
        
        h1 { font-size: 1.2rem; color: #333; margin-bottom: 20px; }
        .control-group { margin-bottom: 15px; }
        input[type="file"] { width: 100%; margin-bottom: 10px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; width: 100%; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }
        
        #stats { margin-top: auto; font-size: 0.9rem; color: #666; background: #eee; padding: 10px; border-radius: 4px; }
        
        svg { width: 100%; height: 100%; cursor: grab; }
        svg:active { cursor: grabbing; }
        
        .context-page-controls { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; }
        .context-page-btn { padding: 5px 10px; background: #eee; border: none; cursor: pointer; border-radius: 3px; }
        .context-page-btn:disabled { color: #ccc; cursor: not-allowed; }
        .missing-file-alert { border: 1px dashed #d9534f; padding: 15px; background: #fff5f5; border-radius: 5px; text-align: center; }
        .missing-file-alert p { color: #d9534f; margin-top: 0; }
        .tooltip {
            position: absolute; text-align: left; padding: 8px; font: 12px sans-serif;
            background: rgba(0,0,0,0.8); color: white; border-radius: 4px; pointer-events: none; opacity: 0;
        }

        /* Legend styles */
        #graphLegend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            max-width: 60%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 5;
            display: none; /* Hidden by default */
            font-size: 12px;
        }
        .legend-item { display: inline-flex; align-items: center; margin-right: 12px; margin-bottom: 4px; cursor: default; }
        .legend-color { width: 10px; height: 10px; border-radius: 2px; margin-right: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>智能图谱分析</h1>
            
            <div class="control-group">
                <input type="file" id="fileInput" accept=".txt" title="选择文本文件进行分析">
                <div style="margin: 8px 0; display: flex; align-items: center;">
                    <input type="checkbox" id="useAiNaming" style="width: auto; margin-right: 6px;">
                    <label for="useAiNaming" style="font-size: 0.9em; color: #555; cursor: pointer;">启用AI为分组命名</label>
                </div>
                <button id="uploadBtn" onclick="uploadAndAnalyze()">开始分析</button>
            </div>

            <div class="control-group" style="padding-bottom: 15px; border-bottom: 1px solid #eee; margin-bottom: 15px;">
                <p style="margin: 5px 0; font-size: 0.9em; color: #666;">或导入历史结果：</p>
                <input type="file" id="importInput" accept=".json, .xlsx, .db, .sqlite, .sqlite3" title="选择JSON、Excel或SQLite文件导入历史结果">
                <button onclick="importAndVisualize()" style="background-color: #17a2b8;">导入 (JSON/Excel/SQLite)</button>
            </div>

            <div class="control-group" id="exportGroup" style="display:none;">
                 <button onclick="exportData()" style="background-color: #28a745; margin-bottom: 5px;">导出分析结果 (JSON)</button>
                 <button onclick="exportDataToExcel()" style="background-color: #218838; margin-bottom: 5px;">导出分析结果 (Excel .xlsx)</button>
                 <button onclick="exportDataToSQLite()" style="background-color: #6f42c1;">导出分析结果 (SQLite .db)</button>
                 <p style="font-size: 0.8em; color: #888; margin-top: 2px;">* 推荐 .xlsx 格式，体积更小且打开速度更快</p>
            </div>
            
            <div class="control-group" id="displaySettings" style="display:none; border-top: 1px solid #eee; padding-top: 15px;">
                <label for="nodeRange" style="display:block; margin-bottom:5px; font-weight:bold; color:#555;">
                    显示节点数: <span id="nodeCountVal">200</span>
                </label>
                <input type="range" id="nodeRange" min="20" max="2000" value="200" step="10" oninput="updateNodeCount(this.value)" onchange="applyNodeFilter(this.value)">
                <p style="font-size:0.8rem; color:#999; margin-top:5px;">调整后自动重新布局</p>
            </div>
            
            <div id="loading" style="display:none; text-align: center; margin: 20px 0;">
                <p id="loadingMsg">分析中...可能需要1-2分钟</p>
                <div class="progress-bar-container" style="width: 100%; background: #e0e0e0; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 5px;">
                    <div id="progressBar" style="width: 0%; height: 100%; background: #3498db; transition: width 0.3s;"></div>
                </div>
            </div>

            <div id="stats">
                <p>等待数据...</p>
            </div>
        </div>
        
        <div class="main">
            <svg id="graph"></svg>
            <div id="graphLegend"></div>
            <div class="tooltip" id="tooltip"></div>
            
            <div id="contextPanel" class="context-panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h3 id="contextTitle" style="margin:0;">节点详情</h3>
                    <button onclick="closeContext()" style="width:auto; padding:5px 10px; background:#666;">×</button>
                </div>
                <div id="contextContent">点击节点查看原文上下文...</div>
            </div>
        </div>
    </div>
    <script src="/static/js/index.js"></script>

    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
</body>
</html>
